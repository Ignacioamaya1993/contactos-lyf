<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Contactos – Contactos y Afiliados Luz y Fuerza Olavarría</title>

  <link rel="stylesheet" href="../styles/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<header>
  <h1>Contactos</h1>

  <div class="user-bar">
    <span id="status"></span>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>
</header>

<main>

  <section class="filters">

  <input
    type="text"
    id="searchInput"
    placeholder="Buscar por nombre, teléfono o afiliado"
  />

  <select id="orderSelect">
    <option value="apellido_asc">Apellido A–Z</option>
    <option value="apellido_desc">Apellido Z–A</option>
    <option value="afiliado_asc">Afiliado A–Z</option>
    <option value="afiliado_desc">Afiliado Z–A</option>
    <option value="grupoFamiliarId_asc">Grupo Familiar A–Z</option>
    <option value="grupoFamiliarId_desc">Grupo Familiar Z–A</option>
  </select>

  <select id="pageSizeSelect">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50" selected>50</option>
    <option value="100">100</option>
  </select>

</section>

  <!-- FORMULARIO ALTA / EDICIÓN -->
  <section>
    <h2>Agregar / Editar contacto</h2>

    <form id="contactoForm">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="apellido" placeholder="Apellido" required>
      <input type="text" name="telefono" placeholder="Teléfono" required>
      <input type="text" name="afiliado" placeholder="N° Afiliado">
      <input type="date" name="fechaNacimiento">
      <input type="text" name="grupoFamiliarId" placeholder="Grupo Familiar">

      <button type="submit">Guardar</button>
    </form>
  </section>

  <!-- TABLA -->
  <table id="tablaContactos">
    <thead>
      <tr>
        <th></th>
        <th>Apellido y Nombre</th>
        <th>Fecha Nac.</th>
        <th>Edad</th>
        <th>Grupo Familiar</th>
        <th>Teléfono</th>
        <th>Afiliado</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody id="contactosBody"></tbody>
  </table>

  <!-- PAGINACIÓN -->
  <div style="margin-top: 1rem;">
    <button id="btnCargarMas">Cargar más</button>
  </div>

</main>

<script type="module" src="../scripts/contactos.js"></script>

</body>
</html>
